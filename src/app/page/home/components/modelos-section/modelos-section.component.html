<section class="modelos-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Nuestros Modelos</h2>
    </div>
    
    <div class="videos-grid">
      <div class="video-card" *ngFor="let video of videos" (click)="openVideo(video.id)">
        <div class="video-thumbnail">
          <img [src]="video.thumbnail" alt="Video Kawasaki" loading="lazy">
          <div class="play-overlay">
            <div class="play-button">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M8 5v14l11-7z" fill="currentColor"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para el video -->
    <div class="video-modal" *ngIf="selectedVideo" (click)="closeVideo()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <button class="close-button" (click)="closeVideo()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M6 6l12 12M6 18L18 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <div class="video-wrapper">
          <iframe 
            [src]="getVideoUrl()"
            frameborder="0"
            allowfullscreen
            allow="autoplay; encrypted-media">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>
