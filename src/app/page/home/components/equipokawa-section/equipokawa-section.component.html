<section class="equipokawa-section">
  <div class="equipokawa-container">
    <div class="equipokawa-header">
      <img src="assets/img/PuntoMotor.png" alt="Punto Motor" class="punto-motor-logo">
      <h2>Nuestro Equipo <img src="assets/img/kawasaki.png" alt="Kawasaki" class="kawasaki-logo-inline"></h2>
    </div>
    
    <div class="carousel-container" 
         (mouseenter)="onMouseEnter()" 
         (mouseleave)="onMouseLeave()">
      
      <!-- Carrusel principal -->
      <div class="carousel-wrapper">
        <div class="carousel-container-inner">
          <div class="carousel-slide" 
               *ngFor="let image of equipoImages; let i = index"
               [class.active]="i === currentImageIndex">
            <img [src]="image.src" 
                 [alt]="image.alt"
                 loading="lazy"
                 (error)="onImageError($event)">
            <div class="image-overlay">
              <div class="image-caption">
                <h3>{{ image.caption }}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Controles de navegaciÃ³n -->
      <button class="carousel-btn carousel-btn-prev" 
              (click)="prevImage()"
              aria-label="Imagen anterior">
        <i class="fas fa-chevron-left"></i>
      </button>
      
      <button class="carousel-btn carousel-btn-next" 
              (click)="nextImage()"
              aria-label="Imagen siguiente">
        <i class="fas fa-chevron-right"></i>
      </button>

      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button *ngFor="let image of equipoImages; let i = index"
                class="indicator"
                [class.active]="i === currentImageIndex"
                (click)="goToImage(i)"
                [attr.aria-label]="'Ir a imagen ' + (i + 1)">
        </button>
      </div>
    </div>
  </div>
</section>
